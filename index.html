<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .widget {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .todo-list input {
            width: calc(100% - 40px);
            padding: 8px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
        }
        .todo-list button {
            padding: 8px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .links a {
            color: #007bff;
            display: block;
            text-decoration: none;
            margin: 5px 0;
        }
        .collapsible {
            background: #333;
            color: white;
            cursor: pointer;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .content {
            display: none;
            padding: 10px;
            background: #252525;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billeder</h1>
        
        <button class="collapsible">Brandenburger Tor</button>
        <div class="content widget todo-list">
            <h2>Brandenburger Tor</h2>
        </div>

        <button class="collapsible">Anhalter Bahnhof</button>
        <div class="content widget notes">
            <h2>Anhalter Bahnhof</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Anhalter_Bahnhof%2C_Berlin_1900.png " alt="A picture" width="500" height="600">
            <img src="https://www.stattreisenberlin.de/fileadmin/processed/f/9/csm_Anhalter_Bhf_7d4c305e83.jpg " alt="A picture" width="500" height="600">
            <img src="https://www.stattreisenberlin.de/fileadmin/processed/f/9/csm_Anhalter_Bhf_7d4c305e83.jpg" alt="A picture" width="500" height="600">
            <img src="https://www.berlin.de/binaries/asset/image_assets/6167612/ratio_2_1/1731659961/1000x500/ " alt="A picture" width="500" height="600">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Anhalter_Bahnhof%2C_Berlin_1900.png " alt="A picture" width="500" height="600">
        </div>
    </div>
</body>
</html>
